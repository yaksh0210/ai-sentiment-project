<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Sentiment Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sentiment Analyzer & Dashboard</h1>

    <textarea id="review" placeholder="Enter your review..."></textarea>
    <button onclick="analyze()">Analyze</button>

    <div id="loader" class="loader" style="display: none;"></div>
    <p id="result"></p>

    <div class="dashboard">
      <h2>Dashboard</h2>
      <div class="stats">
        <div class="card positive">
          <i class="fas fa-smile"></i>
          <p>Total Reviews</p>
          <div class="count" id="total">0</div>
        </div>
        <div class="card neutral">
          <i class="fas fa-meh"></i>
          <p>Positive</p>
          <div class="count" id="positive">0</div>
        </div>
        <div class="card neutral">
          <i class="fas fa-meh"></i>
          <p>Neutral</p>
          <div class="count" id="neutral">0</div>
        </div>
        <div class="card negative">
          <i class="fas fa-sad-tear"></i>
          <p>Negative</p>
          <div class="count" id="negative">0</div>
        </div>
      </div>

      <canvas id="chart" width="400" height="200"></canvas>
      <canvas id="pieChart" width="400" height="200"></canvas>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
